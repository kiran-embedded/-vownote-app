<svg width="800" height="120" viewBox="0 0 800 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="200%" y2="0%">
      <stop offset="0%" stop-color="#bf953f" />
      <stop offset="25%" stop-color="#fcf6ba" />
      <stop offset="50%" stop-color="#b38728" />
      <stop offset="75%" stop-color="#fcf6ba" />
      <stop offset="100%" stop-color="#aa771c" />
      <animate attributeName="x1" from="-200%" to="0%" dur="3s" repeatCount="indefinite" />
      <animate attributeName="x2" from="0%" to="200%" dur="3s" repeatCount="indefinite" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="transparent"/>
  
  <text x="50%" y="50%" dy=".35em" text-anchor="middle" 
        font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" 
        font-weight="900" font-size="60" 
        fill="url(#gold-gradient)" 
        filter="url(#glow)"
        letter-spacing="2">
    TITANIUM RELEASE v2.3.1
  </text>
  
  <rect x="100" y="90" width="600" height="2" fill="url(#gold-gradient)" opacity="0.8" />
</svg>
